server:
  port: 8877
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/tudoushell/springcloud.git   #git上面的仓库名字
          #搜索的目录
          search-paths:
            - springcloud-config
      #读取的分支
      label: master
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka #集群
  
