server:
  port: 8888

spring:
  application:
    name: cloud-config-client
  cloud:
    #config 客户端配置
    config:
      name: config #配置文件名称
      label: master #分支名称
      profile: dev #读取后缀名称
      uri: http://localhost:8877 #配置中心地址
eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka #集群
    register-with-eureka: true
